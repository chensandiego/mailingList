{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %} Answerly{% endblock %}</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static "Base.css" %}">
</head>

<body>
  <div class="container">

      <nav class="navbar navbar-light bg-light">

          <a class="navbar-brand" href="#">Mail Ape</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url "mailinglist:mailinglist_list" %}">Your Mailing List</a>
            </li>
            {% if request.user.is_authenticated %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url "user:logout"%}">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url "user:login" %}">Your Mailing Lists</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" href="{% url "user:register" %}">Your Mailing Lists</a>
              </li>
            {% endif %}
          </ul>
       </nav>
{% block body %}
{% endblock %}
  </div>
</body>
</html>
